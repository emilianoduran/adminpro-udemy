<h3>{{leyenda}}- {{progreso}}</h3>


<div class="input-group">
    <span class="input-group-btn">
    <button (click)="cambiarProgreso(-5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
    <!-- El #txtProgress hace referencia al elemento html con el Element -->
    <input #txtProgress [(ngModel)]="progreso" type="number" class="form-control" name="progreso" min="1" max="100" (ngModelChange)="onChangesValue($event)">
    <span class="input-group-btn">
    <button (click)="cambiarProgreso(+5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
