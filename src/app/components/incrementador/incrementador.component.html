<h3>{{leyenda}}</h3>


<div class="input-group">
    <span class="input-group-btn">
    <button (click)="cambiarProgreso(-5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
    <input [(ngModel)]="progreso" type="text" class="form-control" name="progreso">
    <span class="input-group-btn">
    <button (click)="cambiarProgreso(+5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
